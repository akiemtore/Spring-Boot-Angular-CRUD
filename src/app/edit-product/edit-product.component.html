<div class="container">
  <h3>Mis Ã  jour du produit {{productId}}</h3>
  <br>


  <div *ngIf="ProductFormGroup">

    <form  class="form"  [formGroup]="ProductFormGroup" (ngSubmit)="saveUpdate()" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Nom : </label>
            <input type="text" class="form-control" formControlName="name" >



          </div>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Price (MAD): </label>
            <input type="number" step="any" class="form-control"  formControlName="price" >
          </div>

        </div>
      </div>

      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">

            <textarea class="form-control" placeholder="Description..." formControlName="description"></textarea>

          </div>

        </div>
      </div>
      <br> <br>
      <div class="btn-group">
        <button   class="btn btn-primary" > ENREGISTRER</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-danger mx-2" type="reset"> ANNULER</button>
      </div>
      <div class="btn-group">

        <button class="btn btn-secondary" [routerLink]="['/products']"> RETOUR</button>
      </div>
    </form>
  </div>

</div>
